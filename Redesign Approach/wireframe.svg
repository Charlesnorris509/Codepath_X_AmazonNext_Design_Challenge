<svg viewBox="0 0 1600 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Spotify Interface Design showing First Time Launch and Main Interface views">
    <!-- Definitions for better contrast -->
    <defs>
        <style>
            .high-contrast-text { fill: #000000; }
            .button-text { fill: #ffffff; }
            .secondary-text { fill: #454545; }
        </style>
    </defs>
    
    <!-- View Labels with proper contrast -->
    <text x="320" y="15" font-size="28" font-weight="bold" text-anchor="middle" class="high-contrast-text" role="heading" aria-level="1">First Time Launch</text>
    <text x="1212" y="15" font-size="28" font-weight="bold" text-anchor="middle" class="high-contrast-text" role="heading" aria-level="1">Main Interface</text>
    
    <!-- First Launch View -->
    <g id="first-launch" transform="translate(0,0)" role="group" aria-label="First Time Launch View">
        <!-- Device Frame -->
        <rect x="20" y="20" width="768" height="1024" fill="#ffffff" stroke="#333" stroke-width="4" role="img" aria-label="Device frame"/>
        
        <!-- Status Bar -->
        <rect x="20" y="20" width="768" height="40" fill="#f8f8f8" role="banner"/>
        <text x="700" y="45" font-size="16" text-anchor="end" class="high-contrast-text" role="text">9:41</text>
        
        <!-- Welcome Dialog -->
        <rect x="0" y="0" width="808" height="1064" fill="rgba(0,0,0,0.5)" role="dialog" aria-label="Welcome dialog overlay"/>
        <rect x="134" y="362" width="540" height="340" fill="#ffffff" stroke="#333" stroke-width="2" rx="20" role="dialog"/>
        
        <!-- Dialog Content with improved contrast -->
        <text x="404" y="422" font-size="32" text-anchor="middle" font-weight="bold" class="high-contrast-text" role="heading" aria-level="2">Welcome to Spotify</text>
        <text x="404" y="482" font-size="24" text-anchor="middle" class="high-contrast-text" role="text">Would you like to enable the</text>
        <text x="404" y="512" font-size="24" text-anchor="middle" class="high-contrast-text" role="text">simplified interface for easier use?</text>
        
        <!-- Accessible Buttons -->
        <g role="button" aria-label="Yes, enable simplified interface">
            <rect x="184" y="572" width="200" height="70" fill="#1DB954" stroke="#333" rx="35"/>
            <text x="284" y="615" class="button-text" font-size="26" text-anchor="middle">Yes, Please</text>
        </g>
        
        <g role="button" aria-label="Keep standard interface">
            <rect x="424" y="572" width="200" height="70" fill="#e0e0e0" stroke="#333" rx="35"/>
            <text x="524" y="615" font-size="26" text-anchor="middle" class="high-contrast-text">Maybe Later</text>
        </g>
    </g>
    
    <!-- Main Interface View -->
    <g id="main-interface" transform="translate(828,0)" role="group" aria-label="Main Interface View">
        <!-- Device Frame -->
        <rect x="20" y="20" width="768" height="1024" fill="#ffffff" stroke="#333" stroke-width="4" role="img" aria-label="Device frame"/>
        
        <!-- Status Bar -->
        <rect x="20" y="20" width="768" height="40" fill="#f8f8f8" role="banner"/>
        <text x="700" y="45" font-size="16" text-anchor="end" class="high-contrast-text" role="text">9:41</text>
        
        <!-- App Header -->
        <text x="60" y="100" font-size="36" font-weight="bold" class="high-contrast-text" role="heading" aria-level="1">Spotify</text>
        <text x="60" y="50" font-size="24" class="secondary-text" role="text">Simplified Mode</text>

        <!-- Music Player Section -->
        <g role="region" aria-label="Music Player">
            <text x="60" y="140" font-size="24" class="secondary-text" role="heading" aria-level="2">Music Player</text>
            <rect x="60" y="150" width="688" height="280" fill="#f8f8f8" stroke="#333" stroke-width="2" rx="20"/>
            <text x="404" y="200" font-size="32" text-anchor="middle" font-weight="bold" class="high-contrast-text" role="heading" aria-level="3">Now Playing</text>
            <text x="404" y="250" font-size="28" text-anchor="middle" class="high-contrast-text" role="text">I Love You So</text>
            <text x="404" y="290" font-size="24" text-anchor="middle" class="secondary-text" role="text">The Walters</text>
        </g>
        
        <!-- Accessible Playback Controls -->
        <g role="group" aria-label="Playback Controls">
            <circle cx="304" cy="350" r="40" fill="#e0e0e0" role="button" aria-label="Previous track"/>
            <circle cx="404" cy="350" r="50" fill="#1DB954" role="button" aria-label="Play/Pause"/>
            <circle cx="504" cy="350" r="40" fill="#e0e0e0" role="button" aria-label="Next track"/>
        </g>
        
        <!-- Volume Control -->
        <g role="slider" aria-label="Volume Control" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
            <text x="154" y="410" font-size="20" class="secondary-text">Volume Control</text>
            <rect x="154" y="420" width="500" height="20" fill="#e0e0e0" rx="10"/>
        </g>
        
        <!-- Navigation Section -->
        <g role="navigation" aria-label="Quick Navigation">
            <text x="60" y="470" font-size="24" class="secondary-text" role="heading" aria-level="2">Quick Navigation</text>
            <g role="link" aria-label="Home">
                <rect x="60" y="480" width="216" height="120" fill="#f0f0f0" stroke="#333" rx="20"/>
                <text x="168" y="550" text-anchor="middle" font-size="28" class="high-contrast-text">Home</text>
            </g>
            <g role="link" aria-label="Memory Vault">
                <rect x="296" y="480" width="216" height="120" fill="#f0f0f0" stroke="#333" rx="20"/>
                <text x="404" y="550" text-anchor="middle" font-size="28" class="high-contrast-text">Memory Vault</text>
            </g>
            <g role="link" aria-label="Tutorial">
                <rect x="532" y="480" width="216" height="120" fill="#f0f0f0" stroke="#333" rx="20"/>
                <text x="640" y="550" text-anchor="middle" font-size="28" class="high-contrast-text">Tutorial</text>
            </g>
        </g>
        
        <!-- Song List Section -->
        <g role="list" aria-label="Your Music Library">
            <text x="60" y="640" font-size="24" class="secondary-text" role="heading" aria-level="2">Your Music Library</text>
            <rect x="60" y="650" width="688" height="354" fill="#f8f8f8" stroke="#333" stroke-width="2" rx="20"/>
            
            <g role="listitem" aria-label="I Love You So by The Walters">
                <rect x="80" y="670" width="648" height="100" fill="#fff" stroke="#e0e0e0" rx="10"/>
                <text x="100" y="715" font-size="28" class="high-contrast-text">I Love You So</text>
                <text x="100" y="745" font-size="20" class="secondary-text">The Walters</text>
            </g>
            
            <g role="listitem" aria-label="Ivy by Frank Ocean">
                <rect x="80" y="780" width="648" height="100" fill="#fff" stroke="#e0e0e0" rx="10"/>
                <text x="100" y="825" font-size="28" class="high-contrast-text">Ivy</text>
                <text x="100" y="855" font-size="20" class="secondary-text">Frank Ocean</text>
            </g>
            
            <g role="listitem" aria-label="Let It Happen by Tame Impala">
                <rect x="80" y="890" width="648" height="100" fill="#fff" stroke="#e0e0e0" rx="10"/>
                <text x="100" y="935" font-size="28" class="high-contrast-text">Let It Happen</text>
                <text x="100" y="965" font-size="20" class="secondary-text">Tame Impala</text>
            </g>
        </g>
    </g>
</svg>